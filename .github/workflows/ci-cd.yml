name: CI/CD Pipeline - Sistema de Inventario

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend - Build y Pruebas
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: inventory_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Instalar dependencias del backend
        working-directory: ./backend
        run: mvn clean install -DskipTests
      
      - name: Ejecutar análisis estático - Checkstyle
        working-directory: ./backend
        run: mvn checkstyle:check
      
      - name: Ejecutar análisis estático - PMD
        working-directory: ./backend
        run: mvn pmd:check
        continue-on-error: true
      
      - name: Ejecutar pruebas unitarias
        working-directory: ./backend
        run: mvn test
      
      - name: Ejecutar pruebas de integración
        working-directory: ./backend
        run: mvn verify -DskipUnitTests=true
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/inventory_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
      
      - name: Generar reporte de cobertura
        working-directory: ./backend
        run: mvn jacoco:report
        continue-on-error: true
      
      - name: Publicar resultados de pruebas
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Resultados de Pruebas Backend
          path: backend/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

  frontend-tests:
    name: Frontend - Build y Pruebas
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Instalar dependencias del frontend
        working-directory: ./frontend
        run: npm ci
      
      - name: Ejecutar análisis estático - ESLint
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true
      
      - name: Ejecutar pruebas unitarias del frontend
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true
      
      - name: Build del frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Verificar build exitoso
        working-directory: ./frontend
        run: |
          if [ ! -d "build" ]; then
            echo "Error: Build directory not found"
            exit 1
          fi

  e2e-tests:
    name: Pruebas End-to-End
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: inventory_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Instalar dependencias del backend
        working-directory: ./backend
        run: mvn clean install -DskipTests
      
      - name: Iniciar backend en background
        working-directory: ./backend
        run: |
          mvn spring-boot:run &
          echo $! > backend.pid
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/inventory_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
      
      - name: Esperar a que el backend esté listo
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8080/api/categories; do sleep 2; done'
      
      - name: Instalar dependencias del frontend
        working-directory: ./frontend
        run: npm ci
      
      - name: Iniciar frontend en background
        working-directory: ./frontend
        run: |
          npm start &
          echo $! > frontend.pid
        env:
          CI: false
      
      - name: Esperar a que el frontend esté listo
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
      
      - name: Instalar dependencias de E2E
        working-directory: ./e2e-tests
        run: npm ci
      
      - name: Instalar navegadores de Playwright
        working-directory: ./e2e-tests
        run: npx playwright install --with-deps chromium
      
      - name: Ejecutar pruebas E2E
        working-directory: ./e2e-tests
        run: npm test
      
      - name: Publicar reporte de Playwright
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 30
      
      - name: Detener servicios
        if: always()
        run: |
          [ -f backend/backend.pid ] && kill $(cat backend/backend.pid) || true
          [ -f frontend/frontend.pid ] && kill $(cat frontend/frontend.pid) || true

  final-status:
    name: Estado Final del Pipeline
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Verificar estado de todos los jobs
        run: |
          echo "=============================================="
          echo "  RESUMEN DEL PIPELINE CI/CD"
          echo "=============================================="
          echo "Backend Tests:  ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "E2E Tests:      ${{ needs.e2e-tests.result }}"
          echo "=============================================="
          
          if [ "${{ needs.backend-tests.result }}" == "success" ] && \
             [ "${{ needs.frontend-tests.result }}" == "success" ] && \
             [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo ""
            echo "✅ TODAS LAS ETAPAS FINALIZARON CORRECTAMENTE"
            echo ""
            echo "╔═══════════════════════════════════════╗"
            echo "║                                       ║"
            echo "║              ✓  OK  ✓                 ║"
            echo "║                                       ║"
            echo "╚═══════════════════════════════════════╝"
            echo ""
            exit 0
          else
            echo ""
            echo "❌ ALGUNAS ETAPAS FALLARON"
            echo ""
            echo "El pipeline se marca como FALLIDO"
            echo "Por favor revise los logs anteriores"
            echo ""
            exit 1
          fi
